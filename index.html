<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1 class="brand"><i class="bi bi-calculator-fill"></i>Calculator.com</h1>
    
  </nav>
  <div class="main-div">
    <textarea name="" id=""  readonly></textarea>
    <br>
    <table>
      <tr>
      <td> <button onclick="cle()">C</button>
     </td>
      <td> 
     <button onclick="brack1()">(</button>
     </td>
      <td> 
     <button onclick="perc()">%</button>
     </td>
      <td> 
     <button onclick="div()">/</button></td>
      
        </tr>
        
      <tr>
      <td> <button onclick="one()">1</button>
     </td>
      <td> 
     <button onclick="two()">2</button>
     </td>
      <td> 
     <button onclick="three()">3</button>
     </td>
      <td> 
     <button onclick="mul()">x</button></td>
      
        </tr>
              
      <tr>
      <td> <button onclick="four()">4</button>
     </td>
      <td> 
     <button onclick="five()">5</button>
     </td>
      <td> 
     <button onclick="six()">6</button>
     </td>
      <td> 
     <button onclick="sub()">-</button></td>
      
        </tr>
                  
      <tr>
      <td> <button onclick="seven()">7</button>
     </td>
      <td> 
     <button onclick="eight()">8</button>
     </td>
      <td> 
     <button onclick="nine()">9</button>
     </td>
      <td> 
     <button onclick="add()">+</button></td>
      
        </tr>
                        
      <tr>
      <td> <button onclick="cut()">B</button>
     </td>
      <td> 
     <button onclick="zero()">0</button>
     </td>
      <td> 
     <button onclick="point()">.</button>
     </td>
      <td> 
     <button onclick="equalTo()">=</button></td>
      
        </tr>
    </table>
   <script src="index.js" charset="utf-8"></script>
  </div>
</body>
</html>
